<h1>Login</h1>
<form #loginForm="ngForm">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" required [(ngModel)]="username" name="username"
            #name="ngModel">
        <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
            Username is required
        </div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required [(ngModel)]="password" name="password"
            #name="ngModel">
        <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
            Password is required
        </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Submit</button>

    &nbsp;&nbsp;
    <button type="button" class="btn btn-default" (click)="login()">Login</button>
</form>
